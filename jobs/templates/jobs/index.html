{% load static %}
<link rel="stylesheet" href="{% static 'jobs/styles/main.css' %}">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- <title>Your job applications</title> -->
</head>
<body>
{% include 'jobs/includes/navbar.html' %}

<div class="tableTitle">
  <div></div>
  <h3>Your applications</h3>
  <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#addJobModal">+ Add Job</button>
</div>

{% include 'jobs/includes/job_list.html' %}

<!-- Add Job Modal -->
<div class="modal fade" id="addJobModal" tabindex="-1" role="dialog" aria-labelledby="addJobModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="addJobModalLabel">Add Job</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form method="post" action="{% url 'add_job' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                  <!-- Include all the form fields as input elements -->
                  <div class="form-group">
                      <label for="id_jobTitle">Job Title:</label>
                      <input type="text" name="jobTitle" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="id_companyName">Company Name:</label>
                      <input type="text" name="companyName" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="id_description">Description:</label>
                      <textarea name="description" class="form-control" rows="4" required></textarea>
                  </div>
                  <div class="form-group">
                      <label for="id_cvFile">CV File:</label>
                      <input type="file" name="cvFile" class="form-control-file" accept=".pdf, .doc, .docx" required>
                  </div>
                  <div class="form-group">
                      <label for="id_coverLetterFile">Cover Letter File:</label>
                      <input type="file" name="coverLetterFile" class="form-control-file" accept=".pdf, .doc, .docx">
                  </div>

                  <button type="submit" class="btn btn-primary">Save</button>
              </form>
          </div>
      </div>
  </div>
</div>


<!-- Include jQuery and Bootstrap JS scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
